<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="css/fonts/font-awesome.min.css">
        <link rel="stylesheet" href="css/ui-box.css">
        <link rel="stylesheet" href="css/ui-base.css">
        <link rel="stylesheet" href="css/ui-color.css">
        <link rel="stylesheet" href="css/appcan.icon.css">
        <link rel="stylesheet" href="css/appcan.control.css">
        <link rel="stylesheet" href="css/new_file.css">
        <link rel="stylesheet" href="css/loader.css">
        <style>
            .shareIcon{
                height:1.5em;
                width:1.5em;
                background-image:url('image/shareIcon02.png');
            }
        </style>
    </head>
    <body class="um-vp " ontouchstart>
        <div id="page_0" class="up ub ub-ver bc-bg" tabindex="0">
            <div id="header" class="uh bc-text-head ub oc_header">
                <div class="nav-btn" id="nav-left">
                    <div class="ub-img oback"></div>
                </div>
                <h1 class="ut ub-f1 ulev-3 ut-s tx-c" tabindex="0">专题</h1>
                <!-- <div class="nav-btn nav-bt uhide" id="nav-right"> 
                    <div class="shareIcon ub-img"></div>
                </div>-->
                <div class="nav-btn nav-bt" > 
                    
                </div>
            </div>
            <div id="content" class="ub-f1 tx-l"></div>
        </div>
        <script src="js/appcan.js"></script>
        <script src="js/appcan.control.js"></script>
        <script src="js/common.js"></script>
    </body>
    <script>
        var newsItemInfo = isDefine(getLocVal('newsItemInfo')) ? getLocVal('newsItemInfo'):"";
        newsItemInfo=JSON.parse(newsItemInfo);   
        var specialId = newsItemInfo.newsId;
        appcan.ready(function() {
            var titHeight = $('#header').offset().height;
            appcan.frame.open("content", "spe_page_content.html", 0, titHeight);
            window.onorientationchange = window.onresize = function() {
                appcan.frame.resize("content", 0, titHeight);
            }
        })
        
        //分享专题
        appcan.button("#nav-right", "btn-act", function() {
            appcan.locStorage.setVal('shareId',specialId);
            appcan.locStorage.setVal('shareTitle',newsItemInfo.newsTitle);
            appcan.locStorage.setVal('shareSummary',"");
            appcan.locStorage.setVal('share_type','spe');//专题
            shareTypeChoose();
        })
        
        //弹出第三方分享选择
        function shareTypeChoose() {//弹出分享第三方选择(只有footer处调用)
            uexWindow.openPopover("share_content",0,'share_content.html','',0,0,document.body.clientWidth,document.body.clientHeight,32,0,0);
        }
        function sceneChoose() {//弹出分享场景选择
             uexWindow.openPopover("scene_content",0,'scene_content.html','',0,0,document.body.clientWidth,document.body.clientHeight,32,0,0);
        }
        
        appcan.button("#nav-left", "btn-act", function() {
            appcan.window.close(-1);
        })
    </script>
</html>

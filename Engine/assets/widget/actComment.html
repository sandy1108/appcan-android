        //编辑评论方法
        function pinglun(s) {
            var text = $("#input_content").val();
            if (text != "") {
                appcan.request.ajax({
                    url:chongqingUrl,
                    headers : {
                        token : appcan.locStorage.val("token")||'',
                        deviceId:appcan.locStorage.val("deviceId")||''
                    },
                    appVerify:true,
                    data : {
                        "ifno" : "CMS-WORD-0002",
                        "condition" : {
                            "dmnId" : "cq",
                            "grpId" : "",
                            "roleId" : "",
                            "chnlId" : "",
                            "oprTypeId" : "06",
                            "objectId" : "",
                            "wordId" : ""
                        },
                        "content" : {
                            "enttTypeId" : "14",
                            "enttId" : s,
                            "rcvUserId" : "",
                            "content" : text
                        }
                    },
                    type : "POST",
                    //appVerify:true,
                    //offline:true,
                    timeout : "15000",
                    contentType : "application/json",
                    dataType:"json",
                    success : function(data) {
                        if(data.dispose.status=="000"){
                            appcan.window.publish("actCommentOk",s);
                            appcan.window.openToast("评论成功",2000);
                            commentStatus=1;
                        }else{
                            commentStatus=1;
                            appcan.window.openToast("评论失败",1500);
                        }
                    },
                    error : function() {
                        commentStatus=1;
                        appcan.window.closeToast();
                    }
                });
             document.getElementById('input_content').value = "";
            }else{
                appcan.window.openToast("请输入内容",1500);
                commentStatus=1;
            }
        }

        appcan.ready(function() {

            if(!isSML){

            }
        });
        appcan.button(".widgetApp","btn-act",function(){
            var idVal=this.id ;
            getapp(idVal);
        })
        appcan.button('#shebao','btn-act',function(){
            setLocVal('navigation_ID','shebao');
            appcan.window.open('home_navigation','home_navigation.html',10);
        })
        
        appcan.button('.life_page','btn-act',function(){
            if(this.id == 'airplane' || this.id == 'train' || this.id == 'jifen' || this.id == 'lukuang' || this.id == 'chaxun' || this.id == 'gongjiao'){
                setLocVal('navigation_ID',this.id);
                appcan.window.open('home_navigation','home_navigation.html',10);
            }else{
                setLocVal('life_ID',this.id);
                appcan.window.open('life_page_content','life_page_content.html',10);
            }
        })

            window.scrollTo(0,0);

<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="css/fonts/font-awesome.min.css">
        <link rel="stylesheet" href="css/ui-box.css">
        <link rel="stylesheet" href="css/ui-base.css">
        <link rel="stylesheet" href="css/ui-color.css">
        <link rel="stylesheet" href="css/appcan.icon.css">
        <link rel="stylesheet" href="css/appcan.control.css">
        <link rel="stylesheet" href="css/new_file.css">
    </head>
    <body class="um-vp oc_gray" ontouchstart>
        <div class="ub ub-ver">
            <div class="ub ub-ac oc_white uba uc-a1 b-dd" style="margin:1em .5em;">
                <div class=" uinput ub ub-f1  bc-border" style="padding-left: .5em">
                    <input id="oput" placeholder="请输入你想搜索的" type="text" class="ub-f1">
                </div>
                <div onclick="ocancle()" class="ub ub-ac ub-pc" style="height:2em;width:2em;">
                    <div class="ub-img ocancle"></div>
                </div>            
            </div>
            <div class="ub ub-ac ub-pc">
                <div onclick="getsear()" ontouchstart="" class="oradiu bg-ff bc-text-head ub-ac ub ub-pc ub-f1 f-f" style="height:2em;margin:.5em 2em;">搜　索</div>
            </div>
        </div>
    </body>
    <script src="js/appcan.js"></script>
    <script src="js/appcan.control.js"></script>
    <script src="js/common.js"></script>
    </body>
    <script>
        appcan.ready(function() {
            appcan.initBounce();
        });
        function ocancle() {
          $('#oput')[0].value = "";
        }
        function getsear() {
            var oput = $("#oput").val();
            setLocVal('searchText',oput)
            appcan.window.open("search_result","search_result.html",'10');
        }
    </script>
</html>

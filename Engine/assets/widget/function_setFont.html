                <div class="ub ub-ac ub-pc ub-pj uinn">

    <script>
        var msg = "";
        var wordNum = "";
        var fontSizeNum="";
        appcan.ready(function() {
            appcan.initBounce();
            fontSize=appcan.locStorage.val("fontSize");
            fontSizeNum=isDefine(fontSize)?fontSize:3;
            var radio = $('input[name="lv_radio"]');
            for (var i = 0; i < radio.length; i++) {
                if ($(radio[i]).val() == fontSizeNum){
                    $(radio[i]).attr("checked", "checked");
                }
            }
        })
        appcan.button("#quit", "btn-act", function() {
            if(fontSizeNum!=$('input[name="lv_radio"]:checked ').val()){
                appcan.locStorage.val("fontSize", $('input[name="lv_radio"]:checked ').val());
                appcan.frame.evaluateScript('my_setup', "content", 'refreshFont("' + appcan.locStorage.val("fontSize") + '")');
            }
            uexWindow.closePopover("function_setFont");
        })

    </script>

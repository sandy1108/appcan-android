    <script>
        appcan.ready(function() {
            appcan.initBounce();
            getConnectMsg();
        });
        appcan.button(".call","btn-act",function(){
            uexCall.dial($(this).html());
        })
        //获取联系我们的信息获取
        function getConnectMsg(){
            loader.open();
            var list={
                "transcode": "config_getOne",
                "content": {
                        "key": "联系我们"   //UserAgreement-用户协议，AboutUS-联系我们，3-获取区县APP下载地址[后端程序通过读取配置文件，获得全部区县，并将其返回给前端。]
                }
             };
            console.log(JSON.stringify(list));
            appcan.request.ajax({
                type : 'POST',
                appVerify:true,
                url : chongqingUrl,
                headers : {
                    token : appcan.locStorage.val("token")||'',
                    deviceId : appcan.locStorage.val("deviceId") || ''
                },
                data : list,
                contentType : "application/json",
                dataType : 'json',
                timeout : "15000",
                success : function(res) {
                    console.log("联系我们接口返回======>");
                    console.log(res);
                    loader.close();
                    if(res.status="000"){
                        if(res.data.configStatus == 0){
                            appcan.window.openToast('后台维护中',1000,5,0);
                        }else{
                            $("#connectContent").html(res.data.configValue);
                        }
                    }else{
                        appcan.window.openToast('获取失败',2000);
                        $("#connectContent").html("暂无信息");
                        return false;
                    }
                },
                error:function(err) {
                     loader.close();
                     appcan.window.openToast('获取失败',2000);
                     $("#connectContent").html("暂无信息");
                }
            })
        }
        //双击回到顶部

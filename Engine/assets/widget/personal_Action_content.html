<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="css/fonts/font-awesome.min.css">
        <link rel="stylesheet" href="css/ui-box.css">
        <link rel="stylesheet" href="css/ui-base.css">
        <link rel="stylesheet" href="css/ui-color.css">
        <link rel="stylesheet" href="css/appcan.icon.css">
        <link rel="stylesheet" href="css/appcan.control.css">
        <link rel="stylesheet" href="css/new_file.css">
    </head>
    <body class="um-vp f-f" ontouchstart>
        <div id="ocontent" class="ub ub-ver ub-f1" style="background-color: rgba(0,0,0,0.5);height:100%">
            <div onclick="oclose()" class="ub-f1" style="height: 100%"></div>
            <div class="ub ub-ver oc_white uinn">
                <div onclick="getelse(1)" class="ub ub-ac ub-pc ulev1" style="padding:0.5em 0">拍照 </div>
                <div onclick="getelse(2)" class="ub ub-ac ub-pc ulev1" style="padding:0.5em 0;border-top:1px solid#eeeeee">从相册里选择 </div>
            </div>
            <div class="ub ub-ver oc_white">
                <div class="" style="height: .5em;background-color: #EEEEEE"></div>
                <div onclick="oclose()" class="ub ub-f1 ub-ac ub-pc uinn ulev1">取消</div>
            </div>
        </div>
    <script src="js/appcan.js"></script>
    <script src="js/appcan.control.js"></script>
    <script src="js/common.js"></script>
    </body>
    <script>
        appcan.ready(function(){
            
        });
        function oclose () {
          appcan.frame.close("personal_Action_content");
        }
        function getelse(str){
            if(str == 1){
                appcan.window.evaluatePopoverScript('my_data','content','openCamera();');
            }else{
                appcan.window.evaluatePopoverScript('my_data','content','choosehead();');
            }
            oclose();
        }
    </script>
</html>

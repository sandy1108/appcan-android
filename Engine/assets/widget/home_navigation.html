<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="css/fonts/font-awesome.min.css">
        <link rel="stylesheet" href="css/ui-box.css">
        <link rel="stylesheet" href="css/ui-base.css">
        <link rel="stylesheet" href="css/ui-color.css">
        <link rel="stylesheet" href="css/appcan.icon.css">
        <link rel="stylesheet" href="css/appcan.control.css">
        <link rel="stylesheet" href="css/new_file.css">
    </head>
    <body class="um-vp bg-e8 f-f" ontouchstart>
        <div id="page_0" class="up ub ub-ver bc-bg ub-img1" tabindex="0" style="background-image: url('image/loginBG.png')">
            <!--header开始-->
            <div id="header" class="uh bc-text-head ub oc_header">
                <div class="nav-btn" id="nav-left">
                    <div class="ub-img oback"></div>
                </div>
                <h1 class="ut ub-f1 ulev-3 ut-s tx-c" tabindex="0" id="titText">娱乐</h1>
                <div class="nav-btn nav-bt" id="nav-right"></div>
            </div>
            <!--header结束--><!--content开始-->
            <div id="content" class="ub-f1 tx-l">

            </div>
            <!--content结束-->
        </div>
    </body>
    <script src="js/appcan.js"></script>
    <script src="js/appcan.control.js"></script>
    <script src="js/common.js"></script>
    <script>
        appcan.ready(function(){
            loadLife();
        })
        function loadLife(){ 
            var titHeight = $('#header').offset().height;
            var life_id = getLocVal('navigation_ID');
            switch(life_id){
                case "airplane":
                    $("#titText").html("飞机票");
                    uexWindow.toast(1, 5,"","");
                    openPop512("content","http://m.ctrip.com/webapp/flight/", 0,titHeight,"content");
                    break;
                case "train":
                    $("#titText").html("火车票");
                    uexWindow.toast(1, 5,"","");
                    openPop512("content","http://m.ctrip.com/webapp/train/", 0,titHeight,"content");
                    break;
                 case "register":
                    $("#titText").html("预约挂号");
                    uexWindow.toast(1, 5,"","");
                    openPop512("content","http://www.jkwin.com.cn/ystwx/myReg.do?method=reg&openId=UNLOG&regWayCode=XHS", 0,titHeight,"content");
                    break;
                case "shebao":
                    $("#titText").html("社保查询");
                    uexWindow.toast(1, 5, "", "");
                    openPop512("content","http://www.cqldbz.gov.cn:2015/cqwx/", 0,titHeight,"content");
                    //appcan.frame.open("content", 'http://www.cqldbz.gov.cn:2015/cqwx/', 0, titHeight);
                    break;
                case "wenzhneg":
                    $("#titText").html("问政");
                    uexWindow.toast(1, 5, "", "");
                    openPop512("content","http://cqwz.cqnews.net/htmlapp/", 0,titHeight,"content");
                    break;
                case "jifen":
                case "jf":
                    $("#titText").html("违法记分");
                    uexWindow.toast(1, 5, "", "");
                    openPop512("content","http://www.weiwubao.com/traffic/800066/add_bind/?btype=3&client=W06oJeDblmfT7ENRWDNWhqXqAP_nQe9PH7uYjiGp9K7", 0,titHeight,"content");
                    //appcan.frame.open("content", 'http://www.weiwubao.com/traffic/800066/add_bind/?btype=3&client=W06oJeDblmfT7ENRWDNWhqXqAP_nQe9PH7uYjiGp9K7', 0, titHeight);
                    break;
                case "lukuang":
                case "lk":
                    $("#titText").html("实时路况");
                    uexWindow.toast(1, 5, "", "");
                    openPop512("content","http://www.weiwubao.com/extra/800066/46/", 0,titHeight,"content");
                    //appcan.frame.open("content", 'http://www.weiwubao.com/extra/800066/46/', 0, titHeight);
                    break;
                case "chaxun":
                case "wz":
                    $("#titText").html("违章查询");
                    uexWindow.toast(1, 5, "", "");
                    openPop512("content","http://www.weiwubao.com/traffic/800066/add_bind/?btype=2&client=9RFxhH1L2L1VI4XROa9-1gtEJpl3mgK2CG7_AtPsBkh", 0,titHeight,"content");
                    //appcan.frame.open("content", 'http://www.weiwubao.com/traffic/800066/add_bind/?btype=2&client=9RFxhH1L2L1VI4XROa9-1gtEJpl3mgK2CG7_AtPsBkh', 0, titHeight);
                    break;
                case "gongjiao":
                case "gj":
                    $("#titText").html("公交查询");
                    uexWindow.toast(1, 5, "", "");
                    openPop512("content","http://bus.zaicq.cn/index.html", 0,titHeight,"content");
                    //appcan.frame.open("content", 'http://bus.zaicq.cn/index.html', 0, titHeight);
                    break;
                case "extLinkAdd":
                    $("#titText").html("活动详情");
                    uexWindow.toast(1, 5, "", "");
                    openPop512("content",getLocVal('actLinkDetail'), 0,titHeight,"content");
                    //appcan.frame.open("content", getLocVal('actLinkDetail'), 0, titHeight);
                    break;
            }
        }
        appcan.button("#nav-left", "btn-act", function() {
            appcan.window.close(-1);
        })
    </script>
</html>

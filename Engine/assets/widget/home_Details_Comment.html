<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="css/fonts/font-awesome.min.css">
        <link rel="stylesheet" href="css/ui-box.css">
        <link rel="stylesheet" href="css/ui-base.css">
        <link rel="stylesheet" href="css/ui-color.css">
        <link rel="stylesheet" href="css/appcan.icon.css">
        <link rel="stylesheet" href="css/appcan.control.css">
        <link rel="stylesheet" href="css/new_file.css">
    </head>
    <body class="um-vp f-f" ontouchstart>
        <div id="page_0" class="up ub ub-ver bg-wh" tabindex="0">
            <!--header开始-->
            <div id="header" class="uh bc-text-head ub oc_header">
                <div class="nav-btn" id="nav-left">
                    <div class="ub-img oback"></div>
                </div>
                <h1 class="ut ub-f1 ulev-3 ut-s tx-c" tabindex="0">评论列表</h1>
                <div class="nav-btn nav-bt" id="nav-right">
                    <div class="ub-img keepPic"></div>
                </div>
            </div>
            <!--header结束--><!--content开始-->
            <div id="content" class="ub-f1 tx-l">

            </div>
            <!--content结束-->
        <script src="js/appcan.js"></script>
        <script src="js/appcan.control.js"></script>
        <script src="js/common.js"></script>
    </body>
    <script>
        var objId = isDefine(getLocVal('objId'))?getLocVal('objId'):""; 
        var objType = isDefine(getLocVal('objType'))?getLocVal('objType'):"";
        appcan.ready(function() {
            var titHeight = $('#header').offset().height;
            appcan.frame.open("content", "home_Details_Comment_content.html", 0, titHeight);
            window.onorientationchange = window.onresize = function() {
                appcan.frame.resize("content", 0, titHeight);
            }
        })
        
        appcan.button(".nav-btn", "btn-act", function() {
            switch(this.id){
                case 'nav-left':
                    appcan.window.close(-1);
                    break;
                case 'nav-right':
                    //传入评论参数
                    var commentParameter={
                        "objId": objId,
                        "objType": objType,
                        "parentCommentId":"",
                        "commentedUserId":""
                    };
                    setLocVal("commentParameter",JSON.stringify(commentParameter));
                    appcan.window.open('home_Comment','home_Comment.html',10);
                break;
            }
        })
        
         //双击回到顶部测试
        $("#goTop").on("doubleTap",function(){
            appcan.window.evaluatePopoverScript("","content","goTop()");
        })
    </script>
</html>

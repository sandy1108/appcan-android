    <script>
        appcan.ready(function() {
            uexWindow.setBounce("1");
            uexWindow.showBounceView("0","#fafafa","0");
            uexWindow.showBounceView("1","#fafafa","0");
        });
        function downloadapp (id) {
            if(isAndroid){
                var appinfo = appobj[id].packagename;
                uexCallApp.cbIsInstalled = function(opId,dataType,data) {//android特定添加isInstalled接口
                    if(data == 0){
                        uexWidget.startApp('0',appinfo,'','');
                    }else{
                        uexWindow.cbConfirm = function(a,b,c){
                            if(data == 0){
                                chooseAI(c,id);
                            }
                        };
                        uexWindow.confirm("提示", "该模块需要下载第三方应用", "确定,取消");
                    }
                };
                uexCallApp.isInstalled(appinfo);
           }else{
               uexWidget.loadApp(appobj[id].ituName,appobj[id].ituUrl,'123');
           } 
        }
        var strDowLoad = 1;
        function chooseAI(c,id){
             uexWindow.toast('1','5','下载中','');
             uexDownloaderMgr.cbCreateDownloader = function(opId,dataType,data){
               if(data==0){
                    var url = appobj[id].appurl;
                    uexDownloaderMgr.onStatus = function(opId,fileSize,percent,status){
                        switch (status) {
                            case 0: 
                                uexWindow.toast('1','5','下载中'+percent+'%','');
                                break;
                            case 1:
                                strDowLoad++;
                                uexWindow.toast('0','5','下载完成','2000'); 
                                fileapp(id);
                                break;
                            case 2:
                                alert("下载失败");
                                break;
                        }
                    }
                    uexDownloaderMgr.download(strDowLoad,url,'wgt://data/down/'+appobj[id].name+'.apk','1');
               }else{
                   
               }
             }
             uexDownloaderMgr.createDownloader(strDowLoad);  
        };
        function fileapp(id){
           uexFileMgr.cbGetFileRealPath = function(opCode, dataType, data) {
               uexWidget.loadApp("android.intent.action.VIEW","application/vnd.android.package-archive","file://"+data);
           }
           uexFileMgr.getFileRealPath('wgt://data/down/'+appobj[id].name+'.apk');  
         }
         
         function goTop(){
            window.scrollTo(0,0);
        }
    </script>
